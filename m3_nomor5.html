<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum SIG WEB Minggu Ke-3</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Bilangan Fibbonacci</h1>
	<p></p>
	Masukan angka: <input type ="text" id="input"  ></input>
	<input type="button" id="btnEnter" value="Enter"
	onclick="fibonacci_series(input.value)" ></input><br/><br/>
	Hasil bilangan fibbonacci: <span id="output"></span>
<script>
var fibonacci_series = function (n)
{
	if (n==1) {
		var loop = [0, 1];
		return loop;
	}
	else {
		var s = fibonacci_series(n - 1);
		s.push(s[s.length - 1] + s[s.length - 2]);
		document.getElementById("output").innerHTML =s;
		return s;
	}
};
</script>

</body>
</html>
